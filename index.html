<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  <meta charset="UTF-8">
  <title>Blackjack</title>
  <script type="text/javascript" src="js/globalvars.js"></script>
  <script type="text/javascript" src="js/init.js"></script>
  <script type="text/javascript" src="js/buttons.js"></script>
  <script type="text/javascript" src="js/checks.js"></script>
  <script type="text/javascript" src="js/deckgeneration.js"></script>
  <script type="text/javascript" src="js/visual.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
    crossorigin="anonymous"></script>

</head>

<body>

  <div id="coinsHave" class="coinsHave">Coins left:</div>

  <div id="buttonbackground">
    <input type="text" name="coins">
    <button id="bet" onclick="bet()" class="btn btn-primary btn-sm">Bet</button>
    <br>
    <button id="newgame" onclick="newgame() " class="btn btn-primary">New Game</button>
    <button id="generate" onclick="generate()" class="btn btn-primary">Regenerate cards</button>
    <button id="hit" onclick="hit()" class="btn btn-primary">Hit me!</button>
    <button id="stand" onclick="stand()" class="btn btn-primary">Stand</button>
    <button id="split" onclick="split()" class="btn btn-primary">Split</button>
    <button id="double" onclick="double()" class="btn btn-primary">Double</button>
    <button id="surrender" onclick="surrender()" class="btn btn-primary">Surrender</button>
    <button id="add2cards" onclick="add2cards()" class="btn btn-primary">Add2cards</button>
  </div>

  <div id="ranka" class="ranka">Player hand:</div>
  <div id="dealer" class="dealer">Dealer hand:</div>
  <div id="coinsBet" class="coinsBet">Current bet:</div>
  <div id="state" class="state">Status:</div>

  <div id="cardfield">

    <div class='row'>
      <div class='col-lg-6'>
        <div id="playerI" class="pks">Player cards
          <div id="playercards" class="playercards"></div>
        </div>


      </div>
      <div class='col-lg-6'>
        <div id="dealerI" class="dks">Dealer cards
          <div id="dealercards" class="dealercards"></div>
        </div>

      </div>
    </div>

    <div class='row'>
      <div class='col-lg-6'>
        <div id="splitI" class="splitI">Player split cards
          <div id="splitcards" calss="splitcards"></div>
        </div>
      </div>
    </div>

  </div>
  <div id="splitfield">
    <div id="cardfieldsplit">
      <div id="rankasplit" class="rankasplit">Player split hand:</div>
      <div id="coinsBetsplit" class="coinsBetsplit">Current split bet:</div>
      <div id="statesplit" class="statesplit">Split status:</div>

      <div id="buttonbackground">

      </div>
      <div class="row">
        <div class="col-md-8">
          <button id="hitsplit" onclick="hitsplit()" class="btn btn-primary">Hit me!</button>
          <button id="standsplit" onclick="standsplit()" class="btn btn-primary">Stand</button>
          <button id="doublesplit" onclick="doublesplit()" class="btn btn-primary">Double</button>
          <button id="surrendersplit" onclick="surrendersplit()" class="btn btn-primary">Surrender</button>
        </div>

      </div>
    </div>

  </div>

  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

  <script>

    $('#hit').button();
    $('#stand').button();
    $('#split').button();
    $('#double').button();
    $('#surrender').button();
    $('#newgame').button();
    $('#generate').button();
    enableButtons(false);

    //Split hide
    $('#split').prop('disabled', true);
    $('#splitfield').hide();

    function add2cards() {
      var samecards = ["JH", "JH", "JH", "JH"];
      batas = batas.concat(samecards);
      console.log(samecards);
      console.log(batas);
    }

    $(document).ready(function () {
      init();
    });

  </script>

</body>

</html>
